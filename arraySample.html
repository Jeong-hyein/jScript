<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 40px;
            height: 40px;
            margin: 5px;
            float: left;
            border: 2px blue solid;
            text-align: center;
            font-size: 10px;
        }

        span {
            color: red;
        }
    </style>
</head>

<body>
    <script>
        var arys = [34, 59, 23, 10, 88];
        arys.push(55); //배열 마지막에 55를추가
        arys.unshift(44); //배열의 첫번째에 추가
        var sum = 0;
        for (var i = 0; i < arys.length; i++) {
            // if(arys[i] % 2 == 1) { //홀수 값만
            if (i % 2 == 0) { //홀수번째
                sum += arys[i]; //sum = sum + arys[i]
            }
        }
        console.log("sum의 값(for): " + sum)

        // forEach 활용
        // a: 배열의 요소(obj), b: 인덱스, c: 배열(의 모든값이 나옴)
        sum = 0;
        arys.forEach(function (a, b, c) {
            // console.log("a: " + a + " b: " + b + " c: " + c);
            // if(a % 2 ==1){ //홀수 값만
            if (b % 2 == 0) { //홀수번째
                sum += a;
            }
        });
        console.log("sum의 값(forEach): " + sum)

        var objects = [ //object: 쌍으로 되어있는거(속성: name, 값: Lim)
            {name: "Kim", age: 25},
            {name: "Pack", age: 37},
            {name: "Choi", age: 30},
            {name: "Lee", age: 29}
        ]

        for(var i = 0; i < objects.length; i++){
            for(fName in objects[0]) //필드, 필드네임: fName
            console.log(objects[i][fName]); //배열[필드네임]
            // console.log("이름: " + objects[i].name + ", 나이: " + objects[i].age);
            // console.log("이름: " + objects[i]["name"] + ", 나이: " + objects[i]["age"]); 결과 같음
        }
        console.log("-------------------------------")
        objects.forEach(function(a,b,c) {
            for(fName in a) {
                console.log(a[fName]);
            }

        });

    </script>
</body>

</html>
