<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrayType</title>
</head>

<body>
    <!-- <p id="show"><ul><li>gildong,Hong,16</li></ul></p> -->
    <p id="show"></p>
    <p id="show2"></p>
    <button onclick="createTable()">Create Table</button>
    <script>
        function createTable() {
            console.log(document.getElementById("show"));

            var friend1 = {
                firstName: "gildong",
                lastName: "Hong",
                age: 16
            }
            var friend2 = {
                firstName: "seongwoo",
                lastName: "Hong",
                age: 26
            }
            var friend3 = {
                firstName: "junwon",
                lastName: "ha",
                age: 36
            }
            var $myTag = "<ul>"; //키워드를 변수로 쓰는거를 방지하기 위해 $사용
            var friends = [friend1, friend2, friend3];
            for (obj of friends) { // obj는 friend1, friend2, friend3
                $myTag += "<li>";
                for (f in obj) { //friend1이 가지고 있는 필드
                    // console.log(obj[f]) //필드는 []를 사용.
                    $myTag += f + ":" + obj[f] + " ";
                }
                $myTag += "</li>";
                // console.log(obj["firstName"] + "," + obj["lastName"] + "," + obj["age"]);
            }
            $myTag += "</ul>";
            console.log($myTag);
            document.getElementById("show").innerHTML = $myTag;

            var titles = ["FirstName", "LastName", "Age"];
            var $tags = "<table border=1 style='border-collapse: collapse;'>";
            $tags += "<tr>";
            for (t of titles) {
                $tags += "<th>" + t + "</th>";
            }
            $tags += "</tr>";
            for (obj of friends) {
                $tags += "<tr>";
                for (f in obj) {
                    $tags += "<td>" + obj[f] + "</td>";
                }
                $tags += "</tr>";
            }
            $tags += "</table>";
            document.getElementById("show2").innerHTML = $tags;
        }
    </script>
</body>

</html>
