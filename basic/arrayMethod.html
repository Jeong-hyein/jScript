<body>
    <p id="show"></p>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"]
        document.getElementById("show").innerHTML = fruits.join("-");
        fruits[4] = "Kiwi";
        fruits[5] = "Grape";
        fruits[fruits.length] = "Melon";
        //pop(제일 마지막꺼 빼는거), push(맨뒤), shift(제일 처음꺼 빼는거), unshift(앞쪽)

        document.getElementById("show").innerHTML = fruits.join("-");

        var newFruits = ["Banana", "Orange", "Apple", "Mango"];
        newFruits.sort();
        newFruits.reverse();
        console.log(newFruits);

        var numbers = [1, 22, 10, 100, 45]; //문자열로 보고 sort함.
        numbers.sort(function(a,b) { //-:오름차순, +:내림차순
            return b - a;
        });
        // numbers.sort();
        console.log(numbers);

        var persons = [
        {name: "Bak", age: 25},{name: "Hong", age:10},{name: "Bak", age: 20},{name: "Choi", age: 30}
        ]

        persons.sort(callFunc);
        function callFunc(a,b){  
            if(a.name > b.name) {
                return 1;
            }else if (a.name < b.name) {
                return -1;
            }else {
                return a.age - b.age;
            }
        };
