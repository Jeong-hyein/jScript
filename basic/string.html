<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string.html</title>
</head>
<body>
    <script>
        var str = "Please locate where 'locate' occurs";
        str.length;
        var pos = str.indexOf('locate')  //찾는 단어의 위치, 없으면 -1이 나온다.
        pos = str.lastIndexOf('locate') //끝에서부터 찾음(21나옴)
        console.log(pos);
        //slice, substring, substr, toUpperCase, toLowerCase, concat
        console.log(str.slice(7,13)); //7번부터 13번 앞까지 읽어온다.
        console.log(str.substring(7,13));
        console.log(str.substr(7,6).toUpperCase());


    </script>
</body>
</html>
